<!DOCTYPE html>
<html>
  <head>
    <title>My Embedded YouTube Videos</title>
    <style>
      /* CSS for video container */
      .video-container {
        width: 100%;
        height: 0;
        padding-bottom: 56.25%;
        position: relative;
        margin-bottom: 30px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        cursor: pointer;
        transition: transform 0.3s ease-in-out;
      }
      .video-container:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 12px rgba(0,0,0,0.2);
      }
      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      /* CSS for video title and author */
      .video-container h2,
      .video-container p {
        margin: 0;
        padding: 10px;
        text-align: center;
        color: #fff;
        background-color: rgba(0,0,0,0.5);
        font-family: 'Open Sans', sans-serif;
        border-radius: 0 0 10px 10px;
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
      }
      .video-container h2 {
        font-size: 28px;
        font-weight: 700;
        line-height: 1.3;
      }
      .video-container p {
        font-size: 18px;
        font-weight: 400;
        line-height: 1.5;
        margin-top: 10px;
      }
      /* CSS for button */
      .button {
        background-color: #ff0066;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 20px;
        margin-top: 50px;
        border-radius: 8px;
        transition-duration: 0.4s;
        cursor: pointer;
        font-family: 'Montserrat', sans-serif;
      }
      .button:hover {
        background-color: #cc0052;
      }
      /* CSS for main container */
      .main-container {
        background-color: #f8f8f8;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 50px 20px;
      }
      /* CSS for heading */
      h1 {
        font-size: 48px;
        font-weight: 700;
        color: #333;
        text-align: center;
        margin-bottom: 30px;
        font-family: 'Montserrat', sans-serif;
      }
      /* CSS for responsive design */
      @media screen and (max-width: 768px) {
        .video-container h2 {
          font-size: 24px;
        }
        .video-container p {
          font-size: 16px;
        }
        .button {
          font-size: 16px;
          padding: 10px 20px;
        }
        h1 {
          font-size: 36px;
        }
      }
    </style>
  </head>
  <body>
        <div class="main-container">
      <h1>My Embedded YouTube Videos</h1>

      <div class="video-container" onclick="handleClick('VIDEO_ID_1')">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/luBbwx5LFzE" frameborder="0" allowfullscreen></iframe>
        <h2>Video Title 1</h2>
        <p>Author 1</p>
      </div>

      <div class="video-container" onclick="handleClick('VIDEO_ID_2')">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
        <h2>Video Title 2</h2>
        <p>Author 2</p>
      </div>

      <div class="video-container" onclick="handleClick('VIDEO_ID_3')">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/VIDEO_ID_3" frameborder="0" allowfullscreen></iframe>
        <h2>Video Title 3</h2>
        <p>Author 3</p>
      </div>

      <div class="video-container" onclick="handleClick('VIDEO_ID_4')">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/VIDEO_ID_4" frameborder="0" allowfullscreen></iframe>
        <h2>Video Title 4</h2>
        <p>Author 4</p>
      </div>

      <button class="button">Watch More Videos</button>

    </div>

    <script>
      function handleClick(videoId) {
        var videoUrl = 'https://www.youtube.com/watch?v=' + videoId;
        window.open(videoUrl, '_blank');
      }
    </script>
  </body>
</html>
